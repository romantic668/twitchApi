app = "twitchapi"
primary_region = "sea"

[build]
  dockerfile = "Dockerfile"     # 如果你有 Dockerfile；否则可以删掉这一段

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true     # 🟢 闲置自动停机
  auto_start_machines = true    # 🟢 有流量时自动启动
  min_machines_running = 0      # 🟢 允许完全停到 0 台
  processes = ["app"]

[[vm]]
  memory = "256mb"              # 🟢 推荐先用 256mb，省钱
  cpu_kind = "shared"
  cpus = 1
